<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Web Amorim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        :root {
            --bg-color: #121212;
            --card-bg: #181818;
            --card-hover: #282828;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --accent-color: #1DB954; /* Verde Spotify */
            --player-height: 90px;
            
            /* COR UNIFICADA (Barra Superior e Inferior) */
            --player-bg: #0a1f3d; /* Azul Escuro Profundo */
            --player-border: #18365e;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- CABEÇALHO --- */
        header {
            padding: 10px 30px;
            background-color: var(--player-bg);
            border-bottom: 1px solid var(--player-border);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 15px; flex: 1; }
        .header-left h1 { font-size: 1.5rem; margin: 0; white-space: nowrap; }
        .logo-icon { font-size: 1.8rem; color: var(--accent-color); }

        /* CENTRO - WIDGET DE TEMPO E HORA */
        .header-center {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Estilo do Widget de Tempo (Tipo Edge) */
        .weather-widget {
            background-color: rgba(255, 255, 255, 0.1); /* Fundo translúcido */
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }
        
        .weather-widget:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .weather-icon { font-size: 1.2rem; color: #FFD700; /* Amarelo Sol */ }
        .weather-temp { font-weight: bold; font-size: 1rem; color: #FFF; }
        .weather-city { font-size: 0.9rem; color: #ddd; border-left: 1px solid #555; padding-left: 10px; margin-left: 5px; }

        .info-date { font-size: 0.75rem; color: var(--text-secondary); letter-spacing: 0.5px; }

        .header-right { display: flex; align-items: center; gap: 20px; flex: 1; justify-content: flex-end; }

        .whatsapp-btn {
            color: #25D366; font-size: 1.8rem; text-decoration: none;
            transition: transform 0.2s; display: flex; align-items: center;
        }
        .whatsapp-btn:hover { transform: scale(1.1); filter: drop-shadow(0 0 5px rgba(37, 211, 102, 0.5)); }

        .profile-pic {
            width: 45px; height: 45px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- ÁREA PRINCIPAL --- */
        .main-view {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px 120px 30px;
            scroll-behavior: smooth;
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 24px;
        }

        /* --- CARD --- */
        .station-card {
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            outline: none;
        }

        .station-card:hover, .station-card:focus { background-color: var(--card-hover); transform: scale(1.02); }
        .station-card:focus { box-shadow: 0 0 0 3px var(--accent-color); }

        .card-image-wrapper {
            width: 100%; aspect-ratio: 1/1; box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            border-radius: 6px; overflow: hidden; margin-bottom: 16px; position: relative; background-color: #333;
        }
        .card-image-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .play-overlay {
            position: absolute; bottom: 8px; right: 8px; width: 48px; height: 48px;
            border-radius: 50%; background-color: var(--accent-color); color: black;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            opacity: 0; transform: translateY(10px); transition: all 0.3s ease;
        }
        .station-card:hover .play-overlay, .station-card:focus .play-overlay, .station-card.active .play-overlay {
            opacity: 1; transform: translateY(0);
        }

        .card-title { font-weight: 700; font-size: 1rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-subtitle { font-size: 0.85rem; color: var(--text-secondary); }
        .station-card.active .card-title { color: var(--accent-color); }

        /* --- PLAYER BAR --- */
        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--player-height);
            background-color: var(--player-bg); 
            border-top: 1px solid var(--player-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .player-info { display: flex; align-items: center; width: 30%; min-width: 180px; }
        .player-info img { width: 56px; height: 56px; border-radius: 4px; margin-right: 15px; background-color: #333; }
        
        .player-text { overflow: hidden; white-space: nowrap; }
        .player-text h4 { margin: 0; font-size: 0.95rem; color: #fff; }
        .player-text p { margin: 3px 0 0; font-size: 0.8rem; color: #b3b3b3; display: flex; align-items: center; gap: 6px; }

        .live-indicator {
            width: 8px; height: 8px; background-color: red; border-radius: 50%;
            display: inline-block; animation: blink 1.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        .player-controls { display: flex; flex-direction: column; align-items: center; width: 40%; }
        .control-buttons { display: flex; align-items: center; gap: 20px; }
        
        button { background: none; border: none; cursor: pointer; color: #b3b3b3; font-size: 1.2rem; outline: none; transition: 0.2s; }
        button:hover { color: #fff; transform: scale(1.1); }
        
        .btn-play-pause {
            width: 35px; height: 35px; border-radius: 50%; background-color: #fff; color: #000;
            display: flex; align-items: center; justify-content: center; font-size: 1rem;
        }
        .btn-play-pause:hover { color: #000; transform: scale(1.1); }

        .player-volume { width: 30%; display: flex; justify-content: flex-end; align-items: center; }
        .volume-slider { width: 100px; cursor: pointer; accent-color: var(--accent-color); }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            .stations-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .player-bar { height: 110px; flex-wrap: wrap; justify-content: center; padding-bottom: 15px; }
            .player-info { width: 100%; justify-content: center; margin-bottom: 5px; }
            .player-controls { width: 80%; }
            .player-volume { display: none; }
            header { padding: 10px 15px; flex-wrap: wrap; }
            .header-center { order: 3; width: 100%; margin-top: 10px; border-top: 1px solid #18365e; padding-top: 10px; }
            .header-left h1 { font-size: 1.2rem; }
            
            /* Ajuste do Widget no Mobile */
            .weather-widget { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <i class="fas fa-broadcast-tower logo-icon"></i>
            <h1>Rádio Web Amorim</h1>
        </div>

        <div class="header-center">
            <div class="weather-widget" id="weatherWidget" title="Carregando previsão...">
                <i class="fas fa-cloud-sun weather-icon" id="weatherIcon"></i>
                <span class="weather-temp" id="weatherTemp">--°C</span>
                <span class="weather-city" id="weatherCity">Localizando...</span>
            </div>
            <div class="info-date" id="currentDateTime">--/--/---- • --:--</div>
        </div>

        <div class="header-right">
            <a href="https://api.whatsapp.com/send?phone=+5583991396563" target="_blank" class="whatsapp-btn" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <img src="https://tinyurl.com/3kb2v9d6" alt="Carlos Amorim" class="profile-pic">
        </div>
    </header>

    <div class="main-view">
        <h2 style="margin-bottom: 20px; font-size: 1.2rem;">Minhas Estações</h2>
        <div class="stations-grid" id="stationsGrid"></div>
    </div>

    <div class="player-bar">
        <div class="player-info">
            <img id="playerImg" src="https://via.placeholder.com/56" alt="">
            <div class="player-text">
                <h4 id="playerTitle">Escolha uma Rádio</h4>
                <p id="playerSubtitle"><span class="live-indicator"></span> Aguardando seleção...</p>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button class="btn-play-pause" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>

        <div class="player-volume">
            <i class="fas fa-volume-up" style="margin-right: 10px;"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const radios = [
            { nome: "Antena 1", link: "https://antenaone.crossradio.com.br/stream/1;", logo: "https://img.radios.com.br/radio/lg/radio9505_1574106966.jpg", sigla: "A1" },
            { nome: "Arapuan FM", link: "https://streaming.engelhosting.com.br:10026/stream", logo: "https://img.radios.com.br/radio/md/radio34271_1522779435.jpg", sigla: "AR" },
            { nome: "Cabo Branco FM", link: "https://servidor20.brlogic.com:7086/live", logo: "https://img.radios.com.br/radio/lg/radio10563_1645009512.jpeg", sigla: "CB" },
            { nome: "Caturite FM", link: "https://radio.saopaulo01.com.br:10976/stream/1/", logo: "https://img.radios.com.br/radio/md/radio11218_1536087040.png", sigla: "CA" },
            { nome: "CBN SP", link: "https://tinyurl.com/pp6jyruc", logo: "https://img.radios.com.br/radio/md/radio28672_1573683042.jpg", sigla: "CBN" },
            { nome: "Cocais FM", link: "https://webradio.amsolution.com.br/radio/8230/cocais", logo: "https://img.radios.com.br/radio/md/radio42685_1580493375.jpg", sigla: "CO" },
            { nome: "Gazeta FM SP", link: "http://gazetafmsite.crossradio.com.br:19878/index.html?sid=1", logo: "https://img.radios.com.br/radio/md/radio13286_1481549538.png", sigla: "GA" },
            { nome: "Meio Norte FM", link: "https://webradio.amsolution.com.br/radio/8280/meionorte?1765983445817", logo:"https://img.radios.com.br/radio/lg/radio13846_1712244731.jpg", sigla: "MN"},
            { nome: "Motel FM", link: "https://usa11.fastcast4u.com/proxy/radiomotel?mp=/stream3", logo: "https://img.radios.com.br/radio/lg/radio28362_1534769267.jpg", sigla: "MT" },
            { nome: "Radio Gaucha", link: "https://liverdgaupoa.rbsdirect.com.br/primary/gaucha_rbs.sdp/playlist.m3u8", logo: "https://img.radios.com.br/radio/lg/radio13176_1628168105.png", sigla: "RG" },
            { nome: "Roberto Carlos", link: "https://centova5.transmissaodigital.com:20032/stream", logo: "https://img.radios.com.br/radio/lg/radio38812_1470245536.jpg", sigla: "RC" },
            { nome: "Tupi RJ", link: "https://8923.brasilstream.com.br/stream?acc", logo: "https://img.radios.com.br/radio/md/radio14215_1562877228.jpg", sigla: "TU" }
        ];

        // Elementos Globais
        const audio = document.getElementById('audioPlayer');
        const grid = document.getElementById('stationsGrid');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playerImg = document.getElementById('playerImg');
        const playerTitle = document.getElementById('playerTitle');
        const playerSubtitle = document.getElementById('playerSubtitle');
        
        // Elementos do Widget de Tempo
        const weatherCity = document.getElementById('weatherCity');
        const weatherTemp = document.getElementById('weatherTemp');
        const weatherIcon = document.getElementById('weatherIcon');
        const weatherWidget = document.getElementById('weatherWidget');

        let currentIndex = -1;
        let isPlaying = false;

        // --- ATUALIZAR HORA E DATA ---
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'numeric' };
            const dateStr = now.toLocaleDateString('pt-BR', options);
            const timeStr = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            
            // Ex: Segunda-feira, 25/12 • 14:30
            const finalStr = dateStr.charAt(0).toUpperCase() + dateStr.slice(1) + ' • ' + timeStr;
            document.getElementById('currentDateTime').innerText = finalStr;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // --- PREVISÃO DO TEMPO (API Open-Meteo) ---
        function getWeather(lat, lon, city) {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
                .then(res => res.json())
                .then(data => {
                    const temp = Math.round(data.current_weather.temperature);
                    const code = data.current_weather.weathercode;
                    
                    weatherCity.innerText = city;
                    weatherTemp.innerText = `${temp}°C`;

                    // Mapeamento de Códigos WMO para Ícones
                    let iconClass = 'fa-sun'; // Padrão: Sol
                    let color = '#FFD700'; // Amarelo

                    if (code >= 1 && code <= 3) { iconClass = 'fa-cloud-sun'; color = '#ddd'; } // Nublado
                    else if (code >= 45 && code <= 48) { iconClass = 'fa-smog'; color = '#bbb'; } // Neblina
                    else if (code >= 51 && code <= 67) { iconClass = 'fa-cloud-rain'; color = '#4a90e2'; } // Chuva
                    else if (code >= 71) { iconClass = 'fa-snowflake'; color = '#fff'; } // Neve
                    else if (code >= 95) { iconClass = 'fa-bolt'; color = '#ffeb3b'; } // Tempestade

                    weatherIcon.className = `fas ${iconClass} weather-icon`;
                    weatherIcon.style.color = color;
                })
                .catch(e => {
                    console.log("Erro no clima:", e);
                    weatherCity.innerText = city;
                });
        }

        // --- GEOLOCALIZAÇÃO ---
        fetch('https://get.geojs.io/v1/ip/geo.json')
            .then(response => response.json())
            .then(data => {
                const city = data.city || "Brasil";
                // Chama a previsão do tempo com a Lat/Lon detectada
                if(data.latitude && data.longitude) {
                    getWeather(data.latitude, data.longitude, city);
                } else {
                    weatherCity.innerText = city;
                }
            })
            .catch(() => weatherCity.innerText = "Rádio Web");


        // --- PROGRAMAÇÃO DA RÁDIO ---
        function getProgramacao() {
            const hora = new Date().getHours();
            if (hora >= 5 && hora < 9) return "Café com Notícias";
            if (hora >= 9 && hora < 12) return "Manhã de Sucessos";
            if (hora >= 12 && hora < 14) return "Jornal do Meio-Dia";
            if (hora >= 14 && hora < 18) return "Tarde Interativa";
            if (hora >= 18 && hora < 19) return "A Voz do Brasil";
            if (hora >= 19 && hora < 22) return "Noite de Clássicos";
            if (hora >= 22 || hora < 5) return "Madrugada Relax";
            return "Programação Ao Vivo";
        }

        function renderGrid() {
            grid.innerHTML = '';
            radios.forEach((radio, index) => {
                const card = document.createElement('div');
                card.className = `station-card ${index === currentIndex ? 'active' : ''}`;
                card.setAttribute('tabindex', '0');
                
                card.onclick = () => loadStation(index);
                card.onkeydown = (e) => { if (e.key === 'Enter') loadStation(index); };

                const imgDisplay = radio.logo ? `<img src="${radio.logo}" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">` : '';
                
                card.innerHTML = `
                    <div class="card-image-wrapper">
                        ${imgDisplay}
                        <div class="fallback-text" style="${radio.logo ? 'display:none; width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-size:2rem; font-weight:bold; color:#555; background:#222' : ''}">${radio.sigla}</div>
                        <div class="play-overlay"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="card-title">${radio.nome}</div>
                    <div class="card-subtitle">Rádio Web</div>
                `;
                grid.appendChild(card);
            });
        }

        function loadStation(index) {
            if (currentIndex === index) { togglePlay(); return; }
            currentIndex = index;
            const radio = radios[index];

            playerTitle.innerText = radio.nome;
            updateSubtitle();
            playerImg.src = radio.logo || "https://via.placeholder.com/56";
            
            renderGrid();
            
            audio.src = radio.link;
            audio.play().then(() => {
                isPlaying = true;
                updateIcon();
            }).catch(e => console.log("Erro play:", e));
        }

        function updateSubtitle() {
            if (currentIndex === -1) return;
            playerSubtitle.innerHTML = `<span class="live-indicator"></span> ${getProgramacao()}`;
        }

        setInterval(updateSubtitle, 60000);

        function togglePlay() {
            if (currentIndex === -1) { loadStation(0); return; }
            if (isPlaying) { audio.pause(); isPlaying = false; } 
            else { audio.play(); isPlaying = true; }
            updateIcon();
        }

        function updateIcon() {
            playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        }

        playPauseBtn.addEventListener('click', togglePlay);
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            let next = currentIndex - 1;
            if (next < 0) next = radios.length - 1;
            loadStation(next);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            let next = currentIndex + 1;
            if (next >= radios.length) next = 0;
            loadStation(next);
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        renderGrid();
    </script>
</body>
</html>
